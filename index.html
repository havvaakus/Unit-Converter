<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@400;500;600;800&display=swap');
          </style>
    </head>
    <body>
        <div class = "hero">
            <h1>Metric/Imperical Unit Conversion</h1>
            <div>
                <input id="input" type="text" placeholder="0">
            </div>
            <div>
                <button id="convert-btn">Convert</button>
            </div>
        </div>
        <div class="container">
            <div class="section1">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="section2">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="section3">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">0 kilos = 0 pounds | 0 pounds = 0 kilos      </p>
            </div>      
        </div>
        <script src="index.js"></script>
    </body>
</html>
