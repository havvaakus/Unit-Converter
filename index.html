<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class = "hero">
            <h1>Metric/Imperical Unit Conversion</h1>
            <input id="input" type="text" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="container">
            <div id="section">
                <h3>Length (Meter/Feet)</h3>
                <p>0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div id="section">
                <h3>Volume (Liters/Gallons)</h3>
                <p>0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div id="section">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p>0 kilos = 0 pounds | 0 pounds = 0 kilos      </p>
            </div>      
        </div>
        <script src="index.js"></script>
    </body>
</html>
